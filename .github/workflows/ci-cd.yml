name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run type check
      run: npm run type-check
      
    - name: Build application
      run: npm run build
      
    - name: Run tests (if available)
      run: npm test --if-present
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}
        path: .next/
        retention-days: 1

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate Vercel secrets
      run: |
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "Missing secret: VERCEL_TOKEN"; exit 1; fi
        if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "Missing secret: VERCEL_ORG_ID"; exit 1; fi
        if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "Missing secret: VERCEL_PROJECT_ID"; exit 1; fi
      
    - name: Deploy to Vercel (Preview)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate Vercel secrets
      run: |
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "Missing secret: VERCEL_TOKEN"; exit 1; fi
        if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "Missing secret: VERCEL_ORG_ID"; exit 1; fi
        if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "Missing secret: VERCEL_PROJECT_ID"; exit 1; fi
      
    - name: Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}